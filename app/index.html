<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>videoRTC</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/Style.css">

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
        <script src="js/client.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="text-center">
            <h3>VideoRTC</h3>
            <h5>Share the link to your friend to start video chatting~</h5>

            <div class="form">
                <div class="form-group">
                    <label for="name" id="namelabel">Name</label>
                    <input type="text" class="form-control" id="displayName" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="roomnum" id="roomnumlabel">Room Number</label>
                    <input type="number" class="form-control" id="roomKey" placeholder="Enter a room number">
                </div>

                <div class="buttons">
                    <button id="createBtn" class="ui submit orange button">Create Room</button>
                    <button id="joinBtn" class="ui submit green button">Join Room</button>
                    <button id="endBtn">End Room</button>
                </div>
            </div>
            <br />
            
        </div>
        <div class="videopart">
            <video id="me" autoplay></video>

            <div id="remote"></div>
        </div>
        
    </body>
   
    </html>
